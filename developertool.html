            stroke-dasharray: 10;
            animation: dash 1s linear infinite;

        // --- Core Functions ---

        function showSection(sectionId) {
            // Update Navigation UI
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.remove('active', 'bg-slate-800', 'text-white', 'border-r-4', 'border-blue-500');
                el.classList.add('text-slate-300');
            });
            
            // Find the button that calls this function (rough matching)
            const navButtons = Array.from(document.querySelectorAll('.nav-item'));
            const activeButton = navButtons.find(btn => btn.getAttribute('onclick').includes(sectionId));
            if(activeButton) {
                activeButton.classList.add('active');
                activeButton.classList.remove('text-slate-300');
            }

            // Inject Content
            const container = document.getElementById('content-container');
            container.innerHTML = contentData[sectionId] || '<h2 class="text-white">Content not found</h2>';

            // Close sidebar on mobile
            if (window.innerWidth < 768) {
                const sidebar = document.getElementById('sidebar');
                sidebar.classList.add('-translate-x-full');
            }
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('-translate-x-full');
        }

        // --- Interactive Simulators ---

        function runPipeline() {
            const btn = document.getElementById('deploy-btn');
            const consoleOut = document.getElementById('console-output');
            const steps = ['code', 'build', 'test', 'deploy'];
            
            if(btn.disabled) return;
            btn.disabled = true;
            btn.innerText = "Running...";
            btn.classList.add('opacity-50');
            consoleOut.innerHTML = '> Pipeline initiated...<br>';

            let currentStep = 0;

            const interval = setInterval(() => {
                if (currentStep >= steps.length) {
                    clearInterval(interval);
                    consoleOut.innerHTML += '<span class="text-blue-400">> Deployment Successful! ðŸš€</span>';
                    btn.innerText = "Deployed";
                    setTimeout(() => {
                        btn.disabled = false;
                        btn.innerText = "Trigger Build";
                        btn.classList.remove('opacity-50');
                        steps.forEach(s => {
                            document.getElementById(`step-${s}`).classList.remove('border-green-500', 'text-green-500');
                            document.getElementById(`step-${s}`).classList.add('border-slate-600');
                        });
                    }, 3000);
                    return;
                }

                const s = steps[currentStep];
                const el = document.getElementById(`step-${s}`);
                
                // Reset style
                el.classList.remove('border-slate-600');
                el.classList.add('border-green-500', 'text-green-500', 'scale-110');
                setTimeout(() => el.classList.remove('scale-110'), 200);

                consoleOut.innerHTML += `> Stage '${s}' completed.<br>`;
                consoleOut.scrollTop = consoleOut.scrollHeight;

                currentStep++;
            }, 800);
        }

        function runAiAgent() {
            const log = document.getElementById('ai-log');
            log.innerHTML = '';
            
            const messages = [
                { text: 'Analyzing request: "Refactor utils.js"', color: 'text-white' },
                { text: 'Reading file: /src/utils.js', color: 'text-indigo-400' },
                { text: 'Thought: Code contains redundant functions.', color: 'text-slate-400 italic' },
                { text: 'Plan: 1. Remove duplicates. 2. Optimize sort algo.', color: 'text-green-400' },
                { text: 'Action: Writing new code...', color: 'text-white' },
                { text: 'Action: Running tests...', color: 'text-white' },
                { text: 'Result: Tests Passed. Refactor complete.', color: 'text-green-500 font-bold' }
            ];

            let i = 0;
            function printLine() {
                if (i >= messages.length) return;
                const msg = messages[i];
                log.innerHTML += `<div class="${msg.color} mb-1 border-l-2 border-transparent pl-2 animate-pulse">${msg.text}</div>`;
                log.scrollTop = log.scrollHeight;
                
                // Remove animation class from previous
                if(log.children.length > 1) {
                    log.children[log.children.length-2].classList.remove('animate-pulse');
                    log.children[log.children.length-2].classList.add('border-indigo-500'); // Mark as done
                }
                
                i++;
                setTimeout(printLine, 1000);
            }
            printLine();
        }

        function runN8nDemo() {

                setTimeout(() => node2.classList.remove('scale-110'), 200);
            }, 1000);

            }, 1800);

                node3.classList.add('scale-110', 'border-green-500');

        }
